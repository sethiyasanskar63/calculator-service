apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-service
  labels:
    app: calculator-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: calculator-service
  template:
    metadata:
      labels:
        app: calculator-service
        version: v1
    spec:
      containers:
      - name: calculator-app
        image: calculator-service:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SERVER_PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-service
  labels:
    app: calculator-service
spec:
  type: LoadBalancer  # For Minikube, this will create external access
  selector:
    app: calculator-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
